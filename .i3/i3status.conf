# github.com/rafi i3status config

# i3status configuration file
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	colors = true
	color_good = "#BBBBBB"
	color_bad = "#CC1616"
	color_degraded = "#55858E"
	interval = 2
}

order += "volume master"
order += "load"
order += "cpu_usage"
order += "disk /"
order += "disk /home"
order += "ethernet eth0"
order += "wireless wlan0"
order += "battery 1"
order += "tztime local"


volume master {
       format = " ♪: %volume  "
       device = "default"
       mixer = "Master"
       mixer_idx = 0
       # termsyn font
}

load {
     format = " Load: %1min "
}

cpu_usage {
	  format = " CPU: %usage "
}


disk "/" {
     format = " %avail:/ "
}

disk "/home" {
     format = " %avail:/home "
}

wireless wlan0 {
	 format_up = " Wlan: (%quality at %essid) %ip "
}

ethernet eth0 {
 # termsyn font
 format_up =  " ­ %ip "
}

tztime local {
    format = " %d.%m.%Y %H:%M "
}

battery 1 {
        format = "%status %percentage %remaining"
}
